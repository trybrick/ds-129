<li>
<a aria-label="go to Previous Page" href="javascript:void(0)" aria-label="Previous" data-ng-click="vm.pageIdx = (vm.pageIdx <= 1) ? vm.pageIdx = vm.circular.Pages.length : vm.pageIdx - 1" title="go to Previous Page" accesskey="p">
  <span aria-hidden="true"><i class="fa fa-arrow-circle-left"></i>
</span>
</a>
</li>
<li class="PageNumbers" data-ng-repeat="item in [] | range:0:vm.circular.Pages.length" data-ng-class="{'active': item == (vm.pageIdx - 1)}">
<a href="javascript:void(0)" data-ng-click="vm.pageIdx = item + 1" title="{{ vm.loadCount > 0 && $index == (vm.pageIdx - 1) ? 'currently on' : 'go to'}} Page {{ $index + 1 }}">{{$index + 1}}</a>
</li>
<li>
<a aria-label="go to Next Page" href="javascript:void(0)" aria-label="Next" data-ng-click="vm.pageIdx = (vm.pageIdx >= vm.circular.Pages.length) ? 1 : vm.pageIdx + 1" href="javascript:void(0);" accesskey="n">
  <span aria-hidden="true"><i class="fa fa-arrow-circle-right"></i>
</span>
</a>
</li>
