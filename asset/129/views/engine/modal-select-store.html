<div class="modal-content">
  <div class="modal-header">
    <h1>Select Your Store</h1>
  </div>
  <div class="modal-body">
    <div>Get your local deals right here, right now.</div>
    <br />
    <div class="dropdown open">
      <a href="javascript:void(0)" style="display: block; width: 100%" data-ng-click="gvm.storeLocatorActive = !gvm.storeLocatorActive">
        {{gvm.currentStore.StoreName}} &bull; {{gvm.currentStore.Phone}}
        <span data-ng-if="!gvm.currentStore.StoreId"> -- Select a Store -- </span>
        <i class="glyphicon glyphicon-chevron-down" style="float: right" data-ng-show="gvm.storeLocatorActive"></i><i class="glyphicon glyphicon-chevron-right" style="float: right" data-ng-hide="gvm.storeLocatorActive"></i>
        <span class="sr-only">Toggle Store Selection</span>
      </a>

      <div class="dropdown-menu dropdown-menu-touch" role="menu" style="width: 100%; background: #fff;" data-ng-if="gvm.storeLocatorActive" data-ng-include="getThemeUrl('/views/engine/store-select-plugin.html')">
      </div>
    </div>
  </div>
  <div class="modal-footer" style="text-align: left">
    You must select a store to continue.
  </div>
</div>

<style>
.mystore {
  color: green;
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: green;
}
</style>
